<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jacob Spence</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&family=Oswald:wght@400;500;600;700&family=Bebas+Neue&family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="contact-header">
        <div class="header-left">
            <div class="header-text">
                <div class="header-line-1">THE BEST MARKETER</div>
                <div class="header-line-2">THAT YOU NEVER HEARD OF â– </div>
            </div>
        </div>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">ABOUT</a>
            <a href="works.html" class="nav-link">WORKS</a>
            <a href="index.html#storefront" class="nav-link">RESUME</a>
            <a href="contact.html" class="nav-link active">CONTACT</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="contact-container">
            <form class="contact-form" id="contactForm">
                <!-- I AM Section -->
                <div class="form-group i-am-group">
                    <label class="form-label">I AM:</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="iam" value="athlete" required>
                            <span class="radio-custom"></span>
                            <span class="radio-text">AN ATHLETE</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="iam" value="brand" required>
                            <span class="radio-custom"></span>
                            <span class="radio-text">AN EMPLOYER</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="iam" value="business" required>
                            <span class="radio-custom"></span>
                            <span class="radio-text">AN EDUCATOR</span>
                        </label>
                    </div>
                </div>

                <!-- Name Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label" for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Phone Field -->
                <div class="form-group">
                    <label class="form-label" for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <!-- Message Field -->
                <div class="form-group">
                    <label class="form-label" for="message">MESSAGE</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">SUBMIT</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="contact-footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-text">MARKETING FOR</div>
                <div class="footer-text">ATHLETES, BY ATHLETES â– </div>
            </div>
            <div class="footer-center">
                <div class="footer-logo">JS</div>
            </div>
            <div class="footer-right">
                <div class="footer-nav">
                    <a href="index.html" class="footer-link">ABOUT</a>
                    <a href="works.html" class="footer-link">WORKS</a>
                    <a href="index.html#storefront" class="footer-link">RESUME</a>
                    <a href="contact.html" class="footer-link">CONTACT</a>
                </div>
                <div class="social-icons">
                    <a href="https://linkedin.com/in/jacob-spence" class="social-icon">in</a>
                    <a href="mailto:jacob.r.spence@gmail.com" class="social-icon">@</a>
                    <a href="tel:509-499-4828" class="social-icon">ðŸ“ž</a>
                    <a href="contact.html" class="social-icon">â†’</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
